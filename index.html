<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #header {
    background-color: #333;
    color: white;
    padding: 10px;
  }
  #address-bar {
    width: 70%;
    padding: 5px;
    border: 1px solid #ccc;
  }
  #go-button {
    padding: 5px 10px;
    background-color: #555;
    color: white;
    border: none;
    cursor: pointer;
  }
  #content {
    padding: 10px;
    border: 1px solid #ccc;
    min-height: 300px;
  }
</style>
</head>
<body>

<div id="header">
  <input type="text" id="address-bar" placeholder="Enter URL">
  <button id="go-button">Go</button>
</div>

<div id="content">
  <h1>Welcome to Your "Browser"!</h1>
  <p>This is a simplified example of a browser interface.</p>
</div>
<script>
const addressBar = document.getElementById('address-bar');
const goButton = document.getElementById('go-button');
const contentDiv = document.getElementById('content');

goButton.addEventListener('click', () => {
  const url = addressBar.value;
  if (url.startsWith('http://') || url.startsWith('https://')) {
    const proxyUrl = `proxy.php?url=${encodeURIComponent(url)}`;
    fetch(proxyUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        contentDiv.innerHTML = `<iframe srcdoc="${data}" style="width: 100%; height: 100%; border: none;"></iframe>`;
      })
      .catch(error => {
        contentDiv.innerHTML = '<p>Error fetching content.</p>';
      });
  } else {
    contentDiv.innerHTML = '<p>Invalid URL. Please use "http://" or "https://".</p>';
  }
});
</script>

</body>
</html>
